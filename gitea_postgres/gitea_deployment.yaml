apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: scm
  labels:
    app: gitea
spec:
  ports:
    - port: 80
  selector:
    app: gitea
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-pvc
  namespace: scm
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitea-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /saddle/gitea
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: scm
  labels:
    app: gitea
spec:
  selector:
    matchLabels:
      app: gitea
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitea
        tier: frontend
    spec:
      containers:
      - image: gitea/gitea:1.13.2
        name: gitea
        env:
        - name: USER_UID
          value: "1000"
        - name: USER_GID
          value: "1000"
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: gitea-postgres-svc:3306
        - name: DB_NAME
          value: gitea
        - name: DB_USER
          value: gitea
        - name: DB_PASSWD
          valueFrom:
            secretKeyRef:
              name: postgres-pass
              key: password
        ports:
        - containerPort: 80
          name: gitea
        volumeMounts:
        - name: gitea-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: gitea-persistent-storage
        persistentVolumeClaim:
          claimName: gitea-pvc